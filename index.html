<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Davids Dodgy Category Ripoff</title>

  <!-- version 1.4 -->
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .categories {
      display: flex;
      justify-content: space-around;
      margin: 10px;
      width: 420px;
    }
    .words {
      display: grid;
      grid-template-columns: repeat(4, 100px);
      grid-template-rows: repeat(4, 100px);
      gap: 5px;
    }
    .category, .word {
      width: 100px;
      height: 100px;
      margin: 5px;
      border: 2px solid #000;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      background-color: #fff;
      text-align: center;
      line-height: 1.2;
      overflow: hidden;
    }
    .selected {
      background-color: yellow;
    }
    .correct {
      background-color: lightgreen;
    }
    .hidden {
      display: none;
    }
    .guesses {
      display: flex;
      margin-top: 20px;
    }
    .guess {
      width: 30px;
      height: 30px;
      margin: 5px;
      background-color: red;
      border-radius: 50%;
    }
    #category-name {
      font-size: 1.5em;
      margin: 20px;
      display: none;
    }
    #message {
      margin-top: 20px;
      color: green;
      font-weight: bold;
      white-space: nowrap;
    }
    #gameover {
      margin-top: 20px;
      color: red;
      font-weight: bold;
      white-space: nowrap;
    }
    #correct-categories {
      margin-top: 20px;
      font-size: 1.2em;
    }
    #title {
      color: blue;
    }
    .spacing {
      height: 20px;
    }
    #instruction {
      font-size: 0.8em;
      margin-bottom: 10px;
      color: black;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="title"></h2>
    <p id="instruction">Find four groups of four.</p>
    <div class="words" id="wordsGrid"></div>
    <div class="spacing"></div>
    <div id="message" class="hidden">Well done. You Win!</div>
    <div id="gameover" class="hidden">Game Over!</div>
    <div id="category-name"></div>
    <div id="correct-categories"></div>
    <div class="guesses">
      <div class="guess" id="guess1"></div>
      <div class="guess" id="guess2"></div>
      <div class="guess" id="guess3"></div>
      <div class="guess" id="guess4"></div>
    </div>
    <div class="spacing"></div>
  <div>
    <button id="firstGame">|&lt;</button>
    <button id="prevGame">&lt;Prev</button>
    <button id="randomGame">Random</button>
    <button id="nextGame">Next&gt;</button>
    <button id="lastGame">&gt;|</button>
  </div>
  </div>

  <script>
    let currentGame = 100;
    const totalGames = 100;
    let gameNumber = currentGame;
    const colors = ['lightgreen', 'lightblue', 'lightcoral', 'lightgoldenrodyellow'];

    let selectedWords = [];
    let guessesLeft = 4;
    let remainingCategories = [];
    let currentColorIndex = 0;

    const wordsGrid = document.getElementById('wordsGrid');
    const titleElement = document.getElementById('title');

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function initializeGame(data) {
      const categories = data.categories;
      const words = data.words;

      remainingCategories = [...categories];
      selectedWords = [];
      guessesLeft = 4;
      currentColorIndex = 0;

      document.getElementById('message').classList.add('hidden');
      document.getElementById('gameover').classList.add('hidden');
      document.getElementById('category-name').style.display = 'none';
      document.getElementById('correct-categories').innerHTML = '';

      for (let i = 1; i <= 4; i++) {
        document.getElementById(`guess${i}`).classList.remove('hidden');
      }

      shuffle(words);
      wordsGrid.innerHTML = '';
      words.forEach(word => {
        const wordElement = document.createElement('div');
        wordElement.classList.add('word');
        wordElement.id = word.id;
        wordElement.textContent = word.text;
        wordElement.onclick = selectWord;
        wordsGrid.appendChild(wordElement);
      });

      wordsGrid.addEventListener('click', hideCategoryName);

      // Added to track game start
      gtag('event', 'game_start', {
        event_category: 'game',
        game_number: gameNumber
      });
    }

    function selectWord(event) {
      const word = event.target;
      if (selectedWords.includes(word.id)) {
        word.classList.remove('selected');
        selectedWords = selectedWords.filter(id => id !== word.id);
      } else {
        word.classList.add('selected');
        selectedWords.push(word.id);
      }

      if (selectedWords.length === 4) {
        checkSelection();
      }
    }

    function checkSelection() {
      let correctCategory = null;

      for (const category of remainingCategories) {
        if (category.words.every(word => selectedWords.includes(word))) {
          correctCategory = category;
          break;
        }
      }

      if (correctCategory) {
        for (const wordId of selectedWords) {
          const el = document.getElementById(wordId);
          el.style.backgroundColor = colors[currentColorIndex];
          el.classList.remove('selected');
        }
        currentColorIndex = (currentColorIndex + 1) % colors.length;
        remainingCategories = remainingCategories.filter(cat => cat !== correctCategory);
        selectedWords = [];
        showCategoryName(correctCategory.name);

        if (remainingCategories.length === 0) {
          document.getElementById('message').classList.remove('hidden');
          // Track win
          gtag('event', 'game_end', {
            event_category: 'game',
            game_number: gameNumber,
            result: 'win',
            total_guesses: 4 - guessesLeft
          });
            
        }
      } else {
        selectedWords.forEach(wordId => {
          document.getElementById(wordId).classList.remove('selected');
        });
        selectedWords = [];
        removeGuess();
      }
    }

    function showCategoryName(name) {
      const nameEl = document.getElementById('category-name');
      nameEl.textContent = `Category: ${name}`;
      nameEl.style.display = 'block';

      const correctCategories = document.getElementById('correct-categories');
      const categoryItem = document.createElement('div');
      categoryItem.textContent = `Correct: ${name}`;
      correctCategories.appendChild(categoryItem);
    }

    function hideCategoryName() {
      document.getElementById('category-name').style.display = 'none';
    }

    function removeGuess() {
      if (guessesLeft > 0) {
        document.getElementById(`guess${guessesLeft}`).classList.add('hidden');
        guessesLeft--;

        // Track the guess attempt
        gtag('event', 'guess', {
          event_category: 'game',
          game_number: gameNumber,
          guess_number: (4 - guessesLeft +1)
        });
        
        if (guessesLeft === 0) {
          document.getElementById('gameover').classList.remove('hidden');
 
          // Game ended in loss
            gtag('event', 'game_end', {
              event_category: 'game',
              game_number: gameNumber,
              result: 'lose',
              total_guesses: 4
            });

        }
      }
    }

    function loadGame(gameNum) {
      const fileName = `data${gameNum}.json`;
      titleElement.textContent = `Davids Dodgy Category Ripoff #${gameNum}`;

      fetch(fileName)
        .then(response => {
          if (!response.ok) throw new Error('Game not found');
          return response.json();
        })
        .then(data => {
          gameNumber = gameNum;
          initializeGame(data);
        })
        .catch(error => {
          alert(`Error loading game ${gameNum}: ${error}`);
        });
    }

function updateNavButtons() {
  document.getElementById('firstGame').disabled = (currentGame === 1);
  document.getElementById('prevGame').disabled = (currentGame === 1);
  document.getElementById('nextGame').disabled = (currentGame === totalGames);
  document.getElementById('lastGame').disabled = (currentGame === totalGames);
}

document.getElementById('firstGame').onclick = () => {
  currentGame = 1;
  loadGame(currentGame);
  updateNavButtons();
};

document.getElementById('lastGame').onclick = () => {
  currentGame = totalGames;
  loadGame(currentGame);
  updateNavButtons();
};

document.getElementById('randomGame').onclick = () => {
  let randomNum;
  do {
    randomNum = Math.floor(Math.random() * totalGames) + 1;
  } while (randomNum === currentGame); // Avoid reloading same game
  currentGame = randomNum;
  loadGame(currentGame);
  updateNavButtons();
};

document.getElementById('prevGame').onclick = () => {
  if (currentGame > 1) {
    currentGame--;
    loadGame(currentGame);
    updateNavButtons();
  }
};

document.getElementById('nextGame').onclick = () => {
  if (currentGame < totalGames) {
    currentGame++;
    loadGame(currentGame);
    updateNavButtons();
  }
};

// Make sure buttons are set correctly on first load
updateNavButtons();




    

    loadGame(currentGame);
  </script>
</body>
</html>
