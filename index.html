<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Grouping Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .categories {
            display: flex;
            justify-content: space-around;
            margin: 10px;
            width: 420px; /* Adjusted to fit four 100px categories with margin */
        }
        .words {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            grid-template-rows: repeat(4, 100px);
            gap: 5px;
        }
        .category, .word {
            width: 100px;
            height: 100px;
            margin: 5px;
            border: 2px solid #000;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            background-color: #fff;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="categories">
            <div class="category" id="category1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <div class="category" id="category2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <div class="category" id="category3" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <div class="category" id="category4" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        </div>
        <div class="words">
            <div class="word" draggable="true" ondragstart="drag(event)" id="word1">Apple</div>
            <div class="word" draggable="true" ondragstart="drag(event)" id="word2">Banana</div>
            <div class="word" draggable="true" ondragstart="drag(event)" id="word3">Carrot</div>
            <div class="word" draggable="true" ondragstart="drag(event)" id="word4">Date</div>
            <div class="word" draggable="true" ondragstart="drag(event)" id="word5">Dog</div>
            <div class="word" draggable="true" ondragstart="drag(event)" id="word6">Cat</div>
            <div class="word" draggable="true" ondragstart="drag(event)" id="word7">Bird</div>
            <div class="word" draggable="true" ondragstart="drag(event)" id="word8">Fish</div>
            <div class="word" draggable="true" ondragstart="drag(event)" id="word9">Red</div>
            <div class="word" draggable="true" ondragstart="drag(event)" id="word10">Blue</div>
            <div class="word" draggable="true" ondragstart="drag(event)" id="word11">Green</div>
            <div class="word" draggable="true" ondragstart="drag(event)" id="word12">Yellow</div>
            <div class="word" draggable="true" ondragstart="drag(event)" id="word13">Car</div>
            <div class="word" draggable="true" ondragstart="drag(event)" id="word14">Bike</div>
            <div class="word" draggable="true" ondragstart="drag(event)" id="word15">Plane</div>
            <div class="word" draggable="true" ondragstart="drag(event)" id="word16">Boat</div>
        </div>
        <div id="message" class="hidden">You Win!</div>
    </div>

    <script>
        function allowDrop(ev) {
            ev.preventDefault();
        }

        function drag(ev) {
            ev.dataTransfer.setData("text", ev.target.id);
        }

        function drop(ev) {
            ev.preventDefault();
            const data = ev.dataTransfer.getData("text");
            const target = ev.target;
            if (target.classList.contains('category') && target.children.length < 4) {
                target.appendChild(document.getElementById(data));
            }
            checkWin();
        }

        function checkWin() {
            const categories = [
                ["word1", "word2", "word3", "word4"], // Fruits
                ["word5", "word6", "word7", "word8"], // Animals
                ["word9", "word10", "word11", "word12"], // Colors
                ["word13", "word14", "word15", "word16"] // Vehicles
            ];

            let allCorrect = true;

            for (let i = 1; i <= 4; i++) {
                const category = document.getElementById(`category${i}`);
                const words = Array.from(category.children).map(word => word.id);
                if (words.length !== 4 || !categories[i-1].every(word => words.includes(word))) {
                    allCorrect = false;
                    break;
                }
            }

            if (allCorrect) {
                document.getElementById('message').classList.remove('hidden');
            }
        }
    </script>
</body>
</html>
