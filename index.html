<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Game Viewer</title>
  <style>
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

  <div>
    <button id="firstGame">First</button>
    <button id="prevGame">Previous</button>
    <button id="randomGame">Random</button>
    <button id="nextGame">Next</button>
    <button id="lastGame">Last</button>
  </div>

  <div id="gameContainer">
    <!-- Your game content will be loaded here -->
  </div>

  <script>
    // Example: totalGames should match your actual number of games
    let totalGames = 50;
    let currentGame = 1;

    function loadGame(gameNumber) {
      // Replace this with your real game-loading logic
      document.getElementById("gameContainer").innerText =
        `Game #${gameNumber} loaded.`;
    }

    function updateNavButtons() {
      document.getElementById('firstGame').disabled = (currentGame === 1);
      document.getElementById('prevGame').disabled = (currentGame === 1);
      document.getElementById('nextGame').disabled = (currentGame === totalGames);
      document.getElementById('lastGame').disabled = (currentGame === totalGames);
    }

    document.getElementById('firstGame').onclick = () => {
      currentGame = 1;
      loadGame(currentGame);
      updateNavButtons();
    };

    document.getElementById('lastGame').onclick = () => {
      currentGame = totalGames;
      loadGame(currentGame);
      updateNavButtons();
    };

    document.getElementById('randomGame').onclick = () => {
      let randomNum;
      do {
        randomNum = Math.floor(Math.random() * totalGames) + 1;
      } while (randomNum === currentGame); // Avoid same game
      currentGame = randomNum;
      loadGame(currentGame);
      updateNavButtons();
    };

    document.getElementById('prevGame').onclick = () => {
      if (currentGame > 1) {
        currentGame--;
        loadGame(currentGame);
        updateNavButtons();
      }
    };

    document.getElementById('nextGame').onclick = () => {
      if (currentGame < totalGames) {
        currentGame++;
        loadGame(currentGame);
        updateNavButtons();
      }
    };

    // Load the first game on page load
    loadGame(currentGame);
    updateNavButtons();
  </script>

</body>
</html>
