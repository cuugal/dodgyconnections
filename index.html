<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Davids Dodgy Category Caper</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .categories {
            display: flex;
            justify-content: space-around;
            margin: 10px;
            width: 420px;
        }
        .words {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            grid-template-rows: repeat(4, 100px);
            gap: 5px;
        }
        .category, .word {
            width: 100px;
            height: 100px;
            margin: 5px;
            border: 2px solid #000;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            background-color: #fff;
        }
        .selected {
            background-color: yellow;
        }
        .correct {
            background-color: lightgreen;
        }
        .hidden {
            display: none;
        }
        .guesses {
            display: flex;
            margin-top: 20px;
        }
        .guess {
            width: 30px;
            height: 30px;
            margin: 5px;
            background-color: red;
            border-radius: 50%;
        }
        #category-name {
            font-size: 1.5em;
            margin: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!--div class="categories">
            <div class="category" id="category1">Fruits</div>
            <div class="category" id="category2">Animals</div>
            <div class="category" id="category3">Colors</div>
            <div class="category" id="category4">Vehicles</div>
        </div-->
        <div class="words" id="wordsGrid"></div>
        <div id="message" class="hidden"></div><div>
      
      <div>Well done. You Win!</div>
        <div id="gameover" class="hidden"></div><div>Game Over!</div>
        <div id="category-name"></div>
        <div class="guesses">
            <div class="guess" id="guess1"></div>
            <div class="guess" id="guess2"></div>
            <div class="guess" id="guess3"></div>
        </div>
    </div>

    <script>
        const categories = [
            { name: "Footie animals singular", words: ["word1", "word2", "word3", "word4"] },
            { name: "Car parts", words: ["word5", "word6", "word7", "word8"] },
            { name: "Shopping _", words: ["word9", "word10", "word11", "word12"] },
            { name: "Beer measures", words: ["word13", "word14", "word15", "word16"] }
        ];

        const words = [
            { id: "word1", text: "Eel" },
            { id: "word2", text: "Bear" },
            { id: "word3", text: "Shark" },
            { id: "word4", text: "Magpie" },
            { id: "word5", text: "Boot" },
            { id: "word6", text: "Dash" },
            { id: "word7", text: "Hub" },
            { id: "word8", text: "Blinker" },
            { id: "word9", text: "Centre" },
            { id: "word10", text: "Trolley" },
            { id: "word11", text: "Spree" },
            { id: "word12", text: "District" },
            { id: "word13", text: "Middie" },
            { id: "word14", text: "Pint" },
            { id: "word15", text: "Seven" },
            { id: "word16", text: "Schooner" }
        ];

        let selectedWords = [];
        let guessesLeft = 3;

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function initializeGame() {
            const wordsGrid = document.getElementById('wordsGrid');
            shuffle(words);
            wordsGrid.innerHTML = '';
            words.forEach(word => {
                const wordElement = document.createElement('div');
                wordElement.classList.add('word');
                wordElement.id = word.id;
                wordElement.textContent = word.text;
                wordElement.onclick = selectWord;
                wordsGrid.appendChild(wordElement);
            });
        }

        function selectWord(event) {
            const word = event.target;
            if (selectedWords.includes(word.id)) {
                word.classList.remove('selected');
                selectedWords = selectedWords.filter(id => id !== word.id);
            } else {
                word.classList.add('selected');
                selectedWords.push(word.id);
            }

            if (selectedWords.length === 4) {
                checkSelection();
            }
        }

        function checkSelection() {
            let correctCategory = null;

            for (const category of categories) {
                if (category.words.every(word => selectedWords.includes(word))) {
                    correctCategory = category;
                    break;
                }
            }

            if (correctCategory) {
                for (const wordId of selectedWords) {
                    document.getElementById(wordId).classList.add('correct');
                    document.getElementById(wordId).classList.remove('selected');
                }
                categories.splice(categories.findIndex(cat => cat.words.every(word => selectedWords.includes(word))), 1);
                selectedWords = [];
                showCategoryName(correctCategory.name);

                if (categories.length === 0) {
                    document.getElementById('message').classList.remove('hidden');
                }
            } else {
                for (const wordId of selectedWords) {
                    document.getElementById(wordId).classList.remove('selected');
                }
                selectedWords = [];
                removeGuess();
            }
        }

        function showCategoryName(name) {
            const categoryNameElement = document.getElementById('category-name');
            categoryNameElement.textContent = `Category: ${name}`;
            categoryNameElement.style.display = 'block';
            setTimeout(() => {
                categoryNameElement.style.display = 'none';
            }, 4000);
        }

        function removeGuess() {
            if (guessesLeft > 0) {
                document.getElementById(`guess${guessesLeft}`).classList.add('hidden');
                guessesLeft--;

                if (guessesLeft === 0) {
                    document.getElementById('gameover').classList.remove('hidden');
                }
            }
        }

        // Initialize the game on page load
        window.onload = initializeGame;
    </script>
</body>
</html>
